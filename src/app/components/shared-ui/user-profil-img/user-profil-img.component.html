<div
  class="profile-img-container"
  [ngClass]="{ profileImgDark: (isDarkTheme | async) }"
  [fxLayoutAlign]="fxLayoutAlign"
  [style.background]="background"
>
  <img [src]="userData?.imgProfil" *ngIf="userData?.imgProfil" alt="" />
  <h1
    class="profile-text"
    [ngClass]="{ profileTextDark: (isDarkTheme | async) }"
    [style.font-size]="fontSize"
    [style.margin-top]="marginTop"
    [style.color]="textColor"
    *ngIf="!userData?.imgProfil"
  >
    {{ userData?.nom?.substring(0, 1)?.toUpperCase() }}
  </h1>
</div>
