<mat-progress-bar *ngIf="isValidForm" mode="indeterminate"></mat-progress-bar>
<div class="margin" *ngIf="isValidForm"></div>
<div
  class="title"
  mat-dialog-title
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div fxFlex="50" class="mat-display-1">{{ title }}</div>
  <button
    class="mat-elevation-z1"
    mat-icon-button
    mat-dialog-close
    matTooltip="Fermez cette fenetre"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
<form
  class="login-form"
  mat-dialog-content
  [formGroup]="resetPasswordForm"
  (ngSubmit)="onSubmit()"
>
  <h2>
    En Fournissant votre email un lien vous sera envoyé via votre adresse
    fournit ci-dessous, cela vous permettra de reinitialiser votre mot de passe
  </h2>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="email"
      placeholder="Ex. drcmind@example.com"
    />
    <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">
      Email invalide
    </mat-error>
    <mat-error *ngIf="email?.hasError('required')">
      Email est <strong>recommandée</strong>
    </mat-error>
  </mat-form-field>
  <button class="full-width" mat-flat-button color="primary" type="submit">
    Soumettre
  </button>
</form>
